<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Page</title>
</head>
<body>
<h1 class="emp">Update Your Details</h1>

<div class="container" th:object="${thisEmployee}">
  <form method="post" th:object="${employeeDto}" th:action="@{'/submitUpdate'}">
    <div th:object="${empId}">
      <input id="id" placeholder="Id" type="hidden" name="id" th:value="${empId}" />
    </div>
    <div>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" placeholder="Full Name" th:value="${thisEmployee.name}" th:name="name" />
    </div>
    <div>
      <label for="address">Address</label>
      <input id="address" name="address" type="text" placeholder="Address" th:value="${thisEmployee.address}" th:name="address" />
    </div>
    <div>
      <label for="dob">Date Of Birth</label>
      <input id="dob" name="dob" type="text" placeholder="Date Of Birth" th:value="${thisEmployee.dob}" th:name="dob" />
    </div>
    <div>
      <label for="doj">Date Of Join</label>
      <input id="doj" name="doj" type="text" placeholder="Date Of Join" th:value="${thisEmployee.doj}" th:name="doj" />
    </div>
    <div>
      <label for="department-id">Department_Id</label>
      <select id="department-id" name="department-id" th:field="*{department_id}">
        <option th:each="department : ${departments}" th:text="${department.deptName}" th:value="${department.id}"></option>
      </select>
    </div>
    <div>
      <label for="projects">Projects</label>
      <select id="projects" name="projects" th:field="*{project_list[0].project_id}">
        <option th:each="project : ${projects}" th:text="${project.projectName}" th:value="${project.id}"></option>
      </select>
    </div>
    <div>
      <input id="submit" name="submit" type="submit" placeholder="Submit" />
    </div>
  </form>
</div>

</body>
</html>
